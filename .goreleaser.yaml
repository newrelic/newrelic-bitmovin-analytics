# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: standalone
    main: ./cmd/bitmovin/bitmovin.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - "386"
      - amd64
    ldflags:
      - '-s -w -X main.gInterationVersion={{.Version}} -X main.gGitCommit={{.Commit}} -X main.gBuildDate={{.Date}}'
  - id: docker
    main: ./cmd/bitmovin/bitmovin.go
    binary: bin/docker/newrelic-bitmovin-analytics
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - '-s -w -X main.gInterationVersion={{.Version}} -X main.gGitCommit={{.Commit}} -X main.gBuildDate={{.Date}}'

archives:
  - builds:
      - standalone
    format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

dockers:
  - id: docker
    ids:
      - docker
    image_templates:
    - "newrelic/newrelic-bitmovin-analytics:latest"
    - "newrelic/newrelic-bitmovin-analytics:{{ .Tag }}"
    dockerfile: ./build/package/Dockerfile
    extra_files:
    - configs/standard-config.yml

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
